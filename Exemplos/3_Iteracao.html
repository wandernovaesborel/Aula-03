<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Boas-Vindas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin: 0 0 10px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin: 0;
        }

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="titulo">Bem-vindo!</h1>
        <p id="mensagem"></p>
    </div>

    <script>
        let nome = prompt("Qual é o seu nome?");
        console.log("Prompt = " + nome);//acréscimo
        nome = nome.toUpperCase(); //ALTEREI
        alert("Olá, " + nome + "!");
        console.log("Alert = " + nome);//acréscimo
        // Exibe a mensagem de boas-vindas na página
        const mensagem = document.getElementById('mensagem');
        mensagem.textContent = "Olá, " + nome + "! Bem-vindo ao nosso site.";
        console.log("Console = " + nome); //acréscimo
    </script>
</body>

</html>
